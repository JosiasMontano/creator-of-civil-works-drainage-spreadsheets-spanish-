<DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width-device, initial-scale=1.0">
      <link reel="stylesheet" href="styles.css"/>
      <title>atajados</title>
      <body>
        
          <div id="header">
            <h3 id="titulo">App para planillas pluviales de alcantarillado</h3>
            <h6 id="titulo">Rellena los datos y obten los resultados</h6>
          </div>
          <div id="container">
            <fieldset id="firstdates">
               <label for="fila">Fila:</label>
               <input type="number" id="fila" name="fila" placeholder="ingrese la fila" >
               <label for="calle">Calle:</label>
               <input type="text" id="calle" name="calle" placeholder="Ingrese la calle">
               <label for="camarasup">Camara Sup:</label>
               <input type="text" id="camarasup" name="camarasup" placeholder="Ingrese el nombre de la camara superior" >
               <label for="camarainf">Camara Inf:</label>
               <input type="text" id="camarainf" name="camarainf" placeholder="Ingrese el nombre de la camara inferior"> 
             </fieldset>
            <div>.</div>
            
            <fieldset id="longitudes">
              <h5>LONGITUDES (m)</h5>
              <label for="camarainf">L. Propia:</label>
              <input type="text" id="lpropia" name="lpropia" placeholder="Ingrese el nombre de la camara inferior">
              
              <label for="camarainf">L. Tributaria:</label>
              <input type="text" id="ltributaria" name="ltributaria" placeholder="Ingrese el nombre de la camara inferior">
              
              <span class="answerText">L. Acumulada: <strong><span id="lacumulada">0</span></strong></span>
             
            </fieldset>
            <div>.</div>
                
              <fieldset id="areas">
              <h5>AREAS (Ha)</h5>
              <label for="camarainf">A. Propia:</label>
              <input type="text" id="apropia" name="apropia" placeholder="Ingrese el nombre de la camara inferior">
              
              <label for="camarainf">A. Tributaria:</label>
              <input type="text" id="atributaria" name="atributaria" placeholder="Ingrese el nombre de la camara inferior">
              
              <span class="answerText">A. Acumulada:  <strong><span id="aacumulada">0</span></strong></span>
             
            </fieldset>
             <div>.</div>
            <fieldset id="anuncio">
            <text>Asumimos la velocidad V=1</text>
            </fieldset>
          </div>
          
      </body>
      <sript scr="./script.js"></script>
    </head>
    </html>
